
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type='text/javascript'
	src='resources/ext-4.0.7-gpl/ext-all-debug.js'></script>
<link rel='stylesheet'
	href='resources/ext-4.0.7-gpl/resources/css/ext-all.css'
	type='text/css' />
<title id='the-title'>Page Template</title>
</head>
<body id='ext-content'>
	<script type='text/javascript'>
		Ext.require([ 'Ext.*' ]);
		Ext.onReady(function() {
			Ext.QuickTips.init();
			var panel = new Ext.panel.Panel({
				id : 'mainPanel',
				title : 'Main Panel',
				renderTo : Ext.getBody(),
				layout: 'fit'
			});
			var form = new Ext.panel.Panel({
				id : 'form-panel',
				norule : 'true',
				layout : 'border',
				title : 'Employee Form',
				height : 300,
				items : [ new Ext.panel.Panel({
					id : 'xxxx',
					region : 'center',
					width : 300,
					height : 150,
					layout: 'fit',
					title : 'Employee Formsss'
				}),]
			});
			Ext.getCmp('mainPanel').add(form);

			var west_panel = new Ext.panel.Panel({
				id : 'zzzz',
				region : 'west',
				width : 300,
				height : 150,
				layout: 'fit',
				title : 'Employee Form222'
			});
			Ext.getCmp('form-panel').add(west_panel);
			Ext.getCmp('form-panel').doLayout();
			
		});
	</script>
</body>
</html>
